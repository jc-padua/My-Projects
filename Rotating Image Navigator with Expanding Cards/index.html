<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Navigation with Expanding Cards and Range Progress</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <section class="section">
            <div class="cards-container">
                <div class="card active-card"
                    style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
                </div>
                <div class="card"
                    style="background-image: url('https://images.unsplash.com/34/BA1yLjNnQCI1yisIZGEi_2013-07-16_1922_IMG_9873.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');">
                </div>
                <div class="card"
                    style="background-image: url('https://images.unsplash.com/photo-1506260408121-e353d10b87c7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80');">
                </div>
                <div class="card"
                    style="background-image: url('https://images.unsplash.com/photo-1508739773434-c26b3d09e071?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
                </div>
            </div>
        </section>
        <nav class="nav">
            <div class="navigation-container">
                <div class="rotating-container">
                    <div class="nav-arrow"></div>
                    <div class="rotating-circle">
                        <div class="nav-circle .active-card"></div>
                        <div class="nav-circle .active-card"></div>
                        <div class="default-circle"></div>
                        <div class="nav-circle .active-card"></div>
                        <div class="nav-circle .active-card"></div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <script src="script.js"></script>
</body>

</html>
